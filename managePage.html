<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- 新增商品Modal -->
    <div id="add-product-modal" class="hidden flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-gray-800 bg-opacity-30 z-10 ">
      <div class="bg-white rounded-lg w-1/3">
        <div class="flex flex-col items-start p-4">
          <div class="flex items-center w-full">
            <div class="text-gray-900 font-medium text-lg mb-2">新增商品</div>
          </div>
          <hr>
          <form id="add-product-form" class="w-full">
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">商品名稱</span>
              <input
                type="text" id="title"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">種類</span>
              <input
                type="text" id="category"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder="衣服"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">原價</span>
              <input
                type="number" id="origin-price"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">售價</span>
              <input
                type="number" id="price"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">單位</span>
              <input
                type="text" id="product-unit"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder="個"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">描述</span>
              <input
                type="text" id="description"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
                placeholder="知名品牌"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">內容</span>
              <input
                type="text" id="content"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">啟用</span>
              <input
                type="checkbox" id="is-enabled"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
              />
            </label>
            <label class="block mb-3 flex items-center">
              <span class="text-gray-700 w-20">圖片</span>
              <input
                type="text" id="imageUrl"
                class="p-2 mt-1 block rounded-md bg-gray-100 border-transparent flex-grow
                  focus:border-gray-500 focus:bg-white focus:ring-0"
              />
            </label>
          </form>
          <hr>
          <div class="ml-auto">
            <button id="add-product-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold mr-1 py-2 px-4 rounded">
              新增
            </button>
            <button id="close-modal-btn" class="bg-transparent hover:bg-gray-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500
              hover:border-transparent rounded">
              關閉
            </button>
          </div>
        </div>
      </div>
    </div>

  <div class="flex items-center max-w-screen-xl mx-auto px-4 relative pt-12 pb-8">
    <!-- response訊息 -->
    <span id="res-message" class="text-3xl absolute top-0 text-green-300 right-1/4 left-1/4	 trasform -translate-x-1/2 z-10"></span>
    <button type="button" id="log-out-btn"
      class="block absolute right-0 duration-200 bg-red-400 rounded-b-lg px-3 top-0 py-1 text-white
      hover:bg-red-600 cursor-pointer font-bold">logout
    </button>
    <button type="button" id="add-product-modal-btn"
      class="block absolute left-0 duration-200 bg-blue-400 rounded-b-lg px-3 top-0 py-1 text-white
        hover:bg-blue-600 cursor-pointer font-bold">新增商品
    </button>
    <div class='overflow-x-auto w-full mx-auto border border-gray-200  shadow-2xl'>
      <table class=' w-full whitespace-nowrap rounded-lg bg-white divide-y divide-gray-300 overflow-hidden'>
        <thead class="bg-gray-50">
          <tr class="text-gray-600 text-left">
            <th class="font-semibold text-sm uppercase px-6 py-4">
              商品
            </th>
            <th class="font-semibold text-sm uppercase px-6 py-4">
              原價
            </th>
            <th class="font-semibold text-sm uppercase px-6 py-4 text-center">
              售價
            </th>
            <th class="font-semibold text-sm uppercase px-6 py-4 text-center">
              是否啟用
            </th>
            <th width="100" class="font-semibold text-sm uppercase px-6 py-4">
              刪除
            </th>
          </tr>
        </thead>
        <tbody id="products-list" class="divide-y divide-gray-200">
        </tbody>
      </table>
    </div>
  </div>
  <section class="flex justify-center py-12">
    <ul id="pagination-panel" class="flex pl-0 list-none rounded my-2">
    </ul>
  </section>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/managePage.js"></script>
</body>
</html>
